<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Wonder Vanilla POC</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/dapp.css">
    
    </head>
    
    <body>
        <!-- Header -->
        <div class="container-fluid container-fluid-header">

            <div id="connHeader" class="row">
                <p>Connection Status: <span id="connText">OFFCHAIN</span></p>
            </div> <!-- /. row -->

            <div class="row">
                <div class="col-md-6">
                    <p><i class="fa fa-flask"></i> CDC Blockchain POC</p>
                    <small>v 0.0.1</small>
                </div> <!-- /. col-md-6 -->
                <div class="col-md-6 text-right">
                    <p class="">Block Number:</p>
                    <p id="blockNumber">21212121</p>
                </div> <!-- /. col-md-6 -->
            </div> <!-- /. row -->

        </div><!-- /.container-fluid -->
        <!-- ./Header -->

        <!-- Content Body -->
        <div class="container-fluid">

            <!-- row record -->
            <div class="row">
                <!-- left col-md-6 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="newRecText"><i class="fa fa-plus-square-o"></i> <strong>Submit New Record:</strong></label>
                        <textarea class="form-control" rows="5" id="newRecText"></textarea>
                    </div>
                    <div>
                        <button id="resetRecText" type="button" class="btn btn-light"><i class="fa fa-refresh"></i> Reset</button>
                        <button id="submitNewRec" type="button" class="btn btn-success"><i class="fa fa-paper-plane"></i> SubmitNewRecord</button>
                    </div>
                </div>
                <!-- /. left col-md-6 -->

                <!-- right col-md-6 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="viewRecText"><i class="fa fa-television"></i> <strong>Viewing Record:</strong></label>
                        <textarea class="form-control background-gray-color" rows="5" id="viewRecText"></textarea>
                    </div>
                    <div>
                        <button id="resetViewRec" type="button" class="btn btn-light"><i class="fa fa-refresh"></i> Reset</button>
                    </div>
                </div> <!-- /. col-md-6 -->
            </div> 
            <!-- /. row record-->

            <br>

            <!-- row transactions -->
            <div class="row">
                <!-- left col-md-6 -->
                <div class="col-md-6">
                    <h5>Pending</h5>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-secondary">0xabc....</li>
                        <li class="list-group-item" ><i class="fa fa-eye"></i> View</li>
                    </ul>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-secondary">0xabc....</li>
                        <li class="list-group-item" ><i class="fa fa-eye"></i> View</li>
                    </ul>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-secondary">0xabc....</li>
                        <li class="list-group-item" ><i class="fa fa-eye"></i> View</li>
                    </ul>
                </div>
                <!-- /. left col-md-6 -->

                <!-- right col-md-6 -->
                <div class="col-md-6">
                    <h5>Verified</h5>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-secondary">0xabc....</li>
                        <li class="list-group-item" ><i class="fa fa-eye"></i> View</li>
                    </ul>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-secondary">0xabc....</li>
                        <li class="list-group-item" ><i class="fa fa-eye"></i> View</li>
                    </ul>

                </div> <!-- /. col-md-6 -->
            </div> 
            <!-- /. row transactions-->

        </div><!-- /.container-fluid -->
        <!-- ./Content Body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script> -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> -->
    
        <!-- JS libs -->
        <script src="lib/web3.min.js"></script>
        <!-- JS builds -->
        <script src="js/dapp.js"></script>

    </body>
</html>
