<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/dapp.css">
    
    </head>
    
    <body>
        <!-- Header -->
        <div class="container-fluid container-fluid-header">
                <div class="row">
                    <div class="col">
                        <p><i class="fa fa-flask"></i> CDC Blockchain POC</p>
                        <small>v 0.0.1</small>
                    </div> <!-- /. col -->
                    <div class="col text-right">
                        <p class="">Block Number:</p>
                        <p id="blockNumber">21212121</p>
                    </div> <!-- /. col -->
                </div> <!-- /. row -->
        </div><!-- /.container-fluid -->
        <!-- ./Header -->

        <!-- Content Body -->
        <div class="container-fluid">

                <!-- row record -->
                <div class="row">
                    <!-- left col -->
                    <div class="col">
                        <div class="form-group">
                            <label for="submitRecordTextArea"><i class="fa fa-plus-square-o"></i> <strong>Submit New Record:</strong></label>
                            <textarea class="form-control" rows="5" id="submitRecordTextArea"></textarea>
                        </div>
                        <div>
                            <button id="resetSubmitRecord" type="button" class="btn btn-light"><i class="fa fa-refresh"></i> Reset</button>
                            <button id="submitNewRecord" type="button" class="btn btn-success"><i class="fa fa-paper-plane"></i> SubmitNewRecord</button>
                        </div>
                    </div>
                    <!-- /. left col -->

                    <!-- right col -->
                    <div class="col">
                        <div class="form-group">
                            <label for="viewRecordTextArea"><i class="fa fa-television"></i> <strong>Viewing Record:</strong></label>
                            <textarea class="form-control background-gray-color" rows="5" id="viewRecordTextArea"></textarea>
                        </div>
                        <div>
                            <button id="resetViewingRecord" type="button" class="btn btn-light"><i class="fa fa-refresh"></i> Reset</button>
                        </div>
                    </div> <!-- /. col -->
                </div> 
                <!-- /. row record-->

                <br>

                <!-- row transactions -->
                <div class="row">
                        <!-- left col -->
                        <div class="col">
                            <h5>Pending</h5>
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-secondary">0xabc....</li>
                                <li class="list-group-item" ><i class="fa fa-eye"></i> View</li>
                            </ul>
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-secondary">0xabc....</li>
                                <li class="list-group-item" ><i class="fa fa-eye"></i> View</li>
                            </ul>
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-secondary">0xabc....</li>
                                <li class="list-group-item" ><i class="fa fa-eye"></i> View</li>
                            </ul>
                        </div>
                        <!-- /. left col -->
    
                        <!-- right col -->
                        <div class="col">
                            <h5>Verified</h5>
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-secondary">0xabc....</li>
                                <li class="list-group-item" ><i class="fa fa-eye"></i> View</li>
                            </ul>
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-secondary">0xabc....</li>
                                <li class="list-group-item" ><i class="fa fa-eye"></i> View</li>
                            </ul>

                        </div> <!-- /. col -->
                </div> 
                <!-- /. row transactions-->

        </div><!-- /.container-fluid -->
        <!-- ./Content Body -->

    <!-- JS libs -->
    <script src="../lib/web3.min.js"></script>

</body>
</html>
